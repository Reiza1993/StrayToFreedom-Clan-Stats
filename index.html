<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedomˢᵗʳᵃʸ Clan Stats - Cyber Edition</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: 
                radial-gradient(circle at 20% 30%, #ff00ff22 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #00f5ff22 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #00ff4122 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a0845 100%);
            min-height: 100vh;
            color: #00f5ff;
            animation: backgroundPulse 8s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% { filter: brightness(0.9); }
            100% { filter: brightness(1.1); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Cyber grid overlay */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(cyan 1px, transparent 1px),
                linear-gradient(90deg, cyan 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.03;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff41, #ff0080);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonFlow 3s ease-in-out infinite;
            text-shadow: 
                0 0 10px #00f5ff,
                0 0 20px #00f5ff,
                0 0 30px #00f5ff;
        }
        
        @keyframes neonFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .clan-name {
            text-align: center;
            color: #ff00ff;
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 15px #ff00ff;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        select, input {
            padding: 12px 16px;
            border: 2px solid #00f5ff;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: #00f5ff;
            box-shadow: 
                inset 0 0 10px rgba(0, 245, 255, 0.2),
                0 0 20px rgba(0, 245, 255, 0.1);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 
                inset 0 0 15px rgba(255, 0, 255, 0.3),
                0 0 30px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .search-box {
            flex-grow: 1;
            min-width: 200px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(0, 245, 255, 0.1),
                inset 0 0 30px rgba(255, 0, 255, 0.05);
            font-size: 14px;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }
        
        th, td {
            padding: 8px 4px;
            word-break: break-word;
        }
        
        th {
            background: linear-gradient(135deg, #00f5ff, #ff00ff, #00ff41);
            background-size: 200% 200%;
            color: #000000;
            text-align: center;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: headerPulse 4s ease-in-out infinite;
            text-shadow: none;
            font-family: 'Orbitron', monospace;
        }
        
        @keyframes headerPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        td {
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
            transition: all 0.3s ease;
            color: #00f5ff;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
        }
        
        tr:hover {
            background: linear-gradient(90deg, 
                rgba(0, 245, 255, 0.1), 
                rgba(255, 0, 255, 0.1), 
                rgba(0, 245, 255, 0.1)
            );
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            transform: translateY(-1px);
        }
        
        tr:nth-child(even) {
            background: linear-gradient(90deg, 
                rgba(255, 0, 255, 0.03), 
                rgba(0, 245, 255, 0.03)
            );
        }
        
        .rank-cell {
            font-weight: 700;
            color: #00ff41;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 6px;
            text-align: center;
            width: 60px;
            text-shadow: 0 0 10px #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }
        
        .name-cell {
            font-weight: 600;
            max-width: 200px;
            word-break: break-word;
        }
        
        .cores-cell {
            font-weight: 700;
            color: #ff0080;
            text-align: center;
            text-shadow: 0 0 8px #ff0080;
        }
        
        .role-glorymember {
            animation: cyberGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes cyberGlow {
            from { 
                text-shadow: 
                    0 0 5px #ffd700,
                    0 0 10px #ffd700,
                    0 0 15px #ffd700;
            }
            to { 
                text-shadow: 
                    0 0 10px #ffd700,
                    0 0 20px #ffd700,
                    0 0 30px #ffd700,
                    0 0 40px #ffd700;
            }
        }
        
        .export-btn {
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-left: 10px;
            box-shadow: 
                0 0 20px rgba(0, 245, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(0, 245, 255, 0.6),
                0 5px 15px rgba(255, 0, 255, 0.4);
            background: linear-gradient(135deg, #ff00ff, #00f5ff);
        }
        
        /* Cyber role colors */
        .role-leader { 
            color: #ff0040 !important; 
            text-shadow: 0 0 10px #ff0040;
        }
        .role-vice-leader { 
            color: #ff6600 !important; 
            text-shadow: 0 0 8px #ff6600;
        }
        .role-glory-member { 
            color: #ffd700 !important; 
            text-shadow: 0 0 15px #ffd700;
        }
        .role-member { 
            color: #00f5ff !important; 
            text-shadow: 0 0 5px #00f5ff;
        }
        
        /* Enhanced stat colors */
        .attack-stat { 
            color: #ff6b9d !important; 
            text-shadow: 0 0 8px #ff6b9d; 
        }
        .lme-stat { 
            color: #4ecdc4 !important; 
            text-shadow: 0 0 8px #4ecdc4; 
        }
        .cx-high { 
            color: #00ff41 !important; 
            text-shadow: 0 0 10px #00ff41; 
        }
        .cx-medium { 
            color: #ffff00 !important; 
            text-shadow: 0 0 8px #ffff00; 
        }
        .cx-low { 
            color: #ff4444 !important; 
            text-shadow: 0 0 8px #ff4444; 
        }
        
        /* Neon info boxes */
        .info-box {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d) !important;
            border: 1px solid rgba(0, 245, 255, 0.5) !important;
            box-shadow: 
                0 0 20px rgba(0, 245, 255, 0.2),
                inset 0 0 20px rgba(0, 245, 255, 0.05) !important;
            color: #ffffff !important;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8) !important;
        }
        
        /* Modal styling */
        .modal {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d) !important;
            border: 2px solid #00f5ff !important;
            border-radius: 12px !important;
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1) !important;
        }
        
        .close {
            color: #ff00ff !important;
            text-shadow: 0 0 10px #ff00ff !important;
        }
        
        .close:hover {
            color: #00f5ff !important;
            text-shadow: 0 0 15px #00f5ff !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .clan-name {
                font-size: 1.1em;
                letter-spacing: 2px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            table {
                font-size: 12px;
                border-radius: 8px;
            }
            
            th, td {
                padding: 6px 2px;
                font-size: 11px;
            }
            
            th {
                font-size: 10px;
            }
            
            .name-cell {
                max-width: 80px;
                font-size: 11px;
            }
            
            .export-btn {
                font-size: 14px;
                padding: 10px 16px;
                margin-left: 0;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff00ff, #00ff41);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLAN STATISTICS</h1>
        <div class="clan-name">Freedomͧˢᵗʳᵃʸ</div>
        <div style="text-align: center; color: #00ff41; font-size: 1em; margin-bottom: 10px; font-weight: 600; text-shadow: 0 0 8px #00ff41;">CLAN ID: 44262</div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; text-align: center;">
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                LME PHASE: <span id="lmePhase" style="color: #00ff41; margin-left: 8px;">18K+</span>
                <img src="https://raw.githubusercontent.com/Reiza1993/StrayToFreedom-Clan-Stats/main/Game%20Icons/Medals.png" alt="" style="width: 16px; height: 16px; margin-left: 8px; vertical-align: middle; filter: hue-rotate(180deg) saturate(2);" onerror="this.style.display='none';">
            </div>
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                LME DIFFICULTY <span id="lmeDifficulty" style="color: #ff00ff; margin-left: 8px;">11</span>
            </div>
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                LEAGUE: <span id="lmeLeague" style="color: #ffd700; margin-left: 8px;">LEGEND 1</span>
            </div>
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                LUNAR POINTS: <span id="lunarPoints" style="color: #00f5ff; margin-left: 8px;">950</span>
            </div>
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                MEMBERS: <span id="totalMembers" style="color: #ff6b9d; margin-left: 8px;">38/40</span>
            </div>
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                CORES: <span id="totalCores" style="color: #ff0080; margin-left: 8px;">3780+</span>
            </div>
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                ATTACK: <span id="totalAttack" style="color: #ff6b9d; margin-left: 8px;">40.1M</span>
            </div>
            <div class="info-box" style="padding: 12px; border-radius: 8px; font-size: 14px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                AVG ATK: <span id="averageAttack" style="color: #4ecdc4; margin-left: 8px;">1.05M</span>
            </div>
        </div>
        
        <!-- Rest of your HTML content here... -->
        <!-- I'll include the controls and table structure -->
        
        <div class="controls">
            <select id="sortSelect">
                <option value="lme">Sort by LME</option>
                <option value="attack">Sort by Attack</option>
                <option value="cores">Sort by Cores</option>
                <option value="cx">Sort by CX</option>
                <option value="role">Sort by Role</option>
                <option value="name">Sort by Name</option>
            </select>
            <input type="text" id="searchInput" class="search-box" placeholder="Search players...">
            <button class="export-btn" onclick="exportToCSV()">EXPORT CSV</button>
            <button class="export-btn" onclick="openLMEHistory()">LME HISTORY</button>
            <button class="export-btn" onclick="openAlumni()">ALUMNI</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>RANK</th>
                    <th>PLAYER</th>
                    <th>CORES</th>
                    <th>ATTACK</th>
                    <th>LME</th>
                    <th>CX</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table content will be populated by JavaScript -->
            </tbody>
        </table>
        
        <!-- Include your existing modals and JavaScript here -->
        <!-- The rest of your original script can remain the same, just update the styling functions -->
    </div>
    
    <!-- Add your existing JavaScript from the original file here -->
</body>
</html>
