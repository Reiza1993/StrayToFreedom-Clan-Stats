<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedomˢᵗʳᵃʸ Clan Stats - Cyber Edition</title>
    
    <!-- LOAD DATA FILES -->
    <script src="playerData.js"></script>
    <script src="clanStats.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: 
                radial-gradient(circle at 20% 30%, #ff00ff22 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #00f5ff22 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #00ff4122 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a0845 100%);
            min-height: 100vh;
            color: #00f5ff;
            animation: backgroundPulse 8s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% { filter: brightness(0.9); }
            100% { filter: brightness(1.1); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Cyber grid overlay */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(cyan 1px, transparent 1px),
                linear-gradient(90deg, cyan 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.03;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff41, #ff0080);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonFlow 3s ease-in-out infinite;
            text-shadow: 
                0 0 10px #00f5ff,
                0 0 20px #00f5ff,
                0 0 30px #00f5ff;
        }
        
        @keyframes neonFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .clan-name {
            text-align: center;
            color: #ff00ff;
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 15px #ff00ff;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        select, input {
            padding: 12px 16px;
            border: 2px solid #00f5ff;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: #00f5ff;
            box-shadow: 
                inset 0 0 10px rgba(0, 245, 255, 0.2),
                0 0 20px rgba(0, 245, 255, 0.1);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 
                inset 0 0 15px rgba(255, 0, 255, 0.3),
                0 0 30px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .search-box {
            flex-grow: 1;
            min-width: 200px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(0, 245, 255, 0.1),
                inset 0 0 30px rgba(255, 0, 255, 0.05);
            font-size: 14px;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }
        
        th, td {
            padding: 8px 4px;
            word-break: break-word;
        }
        
        th {
            background: linear-gradient(135deg, #00f5ff, #ff00ff, #00ff41);
            background-size: 200% 200%;
            color: #000000;
            text-align: center;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: headerPulse 4s ease-in-out infinite;
            text-shadow: none;
            font-family: 'Orbitron', monospace;
        }
        
        @keyframes headerPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        td {
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
            transition: all 0.3s ease;
            color: #00f5ff;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
        }
        
        tr:hover {
            background: linear-gradient(90deg, 
                rgba(0, 245, 255, 0.1), 
                rgba(255, 0, 255, 0.1), 
                rgba(0, 245, 255, 0.1)
            );
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            transform: translateY(-1px);
        }
        
        tr:nth-child(even) {
            background: linear-gradient(90deg, 
                rgba(255, 0, 255, 0.03), 
                rgba(0, 245, 255, 0.03)
            );
        }
        
        .rank-cell {
            font-weight: 700;
            color: #00ff41;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 6px;
            text-align: center;
            width: 60px;
            text-shadow: 0 0 10px #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }
        
        .name-cell {
            font-weight: 600;
            max-width: 200px;
            word-break: break-word;
        }
        
        .cores-cell {
            font-weight: 700;
            color: #ff0080;
            text-align: center;
            text-shadow: 0 0 8px #ff0080;
        }
        
        .role-glorymember {
            animation: cyberGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes cyberGlow {
            from { 
                text-shadow: 
                    0 0 5px #ffd700,
                    0 0 10px #ffd700,
                    0 0 15px #ffd700;
            }
            to { 
                text-shadow: 
                    0 0 10px #ffd700,
                    0 0 20px #ffd700,
                    0 0 30px #ffd700,
                    0 0 40px #ffd700;
            }
        }
        
        .export-btn {
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-left: 10px;
            box-shadow: 
                0 0 20px rgba(0, 245, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(0, 245, 255, 0.6),
                0 5px 15px rgba(255, 0, 255, 0.4);
            background: linear-gradient(135deg, #ff00ff, #00f5ff);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #00f5ff;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
        }
        
        .close {
            color: #ff00ff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .close:hover {
            color: #00f5ff;
            text-shadow: 0 0 15px #00f5ff;
        }

        .info-box {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid rgba(0, 245, 255, 0.5);
            box-shadow: 
                0 0 20px rgba(0, 245, 255, 0.2),
                inset 0 0 20px rgba(0, 245, 255, 0.05);
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 2.2em; }
            .clan-name { font-size: 1.1em; letter-spacing: 2px; }
            .controls { flex-direction: column; align-items: stretch; }
            table { font-size: 12px; border-radius: 8px; }
            th, td { padding: 6px 2px; font-size: 11px; }
            th { font-size: 10px; }
            .name-cell { max-width: 80px; font-size: 11px; }
            .export-btn { font-size: 14px; padding: 10px 16px; margin-left: 0; }
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(45deg, #00f5ff, #ff00ff); 
            border-radius: 4px; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: linear-gradient(45deg, #ff00ff, #00ff41); 
        }
    </style>
</head>

    <script>
        let filteredData = [];
        let currentSort = 'lme';

        // Load clan stats into info boxes
        function loadClanStats() {
            if (typeof clanStats !== 'undefined') {
                document.getElementById('lmePhase').textContent = clanStats.lmePhase || '18K+';
                document.getElementById('lmeDifficulty').textContent = clanStats.lmeDifficulty || '11';
                document.getElementById('lmeLeague').textContent = clanStats.lmeLeague || 'Legend 1';
                document.getElementById('lunarPoints').textContent = clanStats.lunarPoints || '950';
                document.getElementById('totalMembers').textContent = clanStats.totalMembers || '38/40';
                document.getElementById('totalCores').textContent = clanStats.totalCores || '3780+';
                document.getElementById('totalAttack').textContent = clanStats.totalAttack || '40.1M';
                document.getElementById('averageAttack').textContent = clanStats.averageAttack || '1.05M';
            }
        }

        function calculateSecretScore() {
            if (typeof playerData !== 'undefined') {
                // Secret score calculation logic here if needed
            }
        }

        // Load LME History
        function loadLMEHistory() {
            if (typeof lmeHistory === 'undefined') return;
            
            const tbody = document.getElementById('lmeHistoryBody');
            tbody.innerHTML = '';
            
            lmeHistory.forEach(lme => {
                const row = document.createElement('tr');
                
                let rankDisplay;
                if (lme.rankImage) {
                    rankDisplay = `<img src="${lme.rankImage}" alt="Rank ${lme.rank}" style="width: 20px; height: 20px; vertical-align: middle;" onerror="this.outerHTML='<span style=color:#f56565;font-weight:600;>#${lme.rank}</span>';">`;
                } else {
                    const rankColors = { 1: '#ffd700', 2: '#c0c0c0', 3: '#cd7930', 4: '#f56565' };
                    rankDisplay = `<span style="color: ${rankColors[lme.rank] || '#f56565'}; font-weight: 600;">#${lme.rank}</span>`;
                }
                
                row.innerHTML = `
                    <td style="padding: 10px 6px; color: #e2e8f0; text-align: center; font-weight: 600; font-size: 12px;">${lme.lmeNumber}</td>
                    <td style="padding: 10px 6px; text-align: center; font-weight: 600; font-size: 12px;">${rankDisplay}</td>
                    <td style="padding: 10px 6px; color: #e2e8f0; text-align: center; font-size: 12px;">${lme.atkDefPoints}</td>
                    <td style="padding: 10px 6px; color: #68d391; text-align: center; font-weight: 600; font-size: 11px;">${lme.medals.toLocaleString()}</td>
                    <td style="padding: 10px 6px; color: #ffd700; text-align: center; font-weight: 600; font-size: 11px; white-space: nowrap;">${lme.league}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load Alumni
        function loadAlumni() {
            if (typeof alumniMembers === 'undefined' || typeof alumniCount === 'undefined') return;
            
            document.getElementById('alumniCount').textContent = alumniCount;
            
            const grid = document.getElementById('alumniGrid');
            grid.innerHTML = '';
            
            alumniMembers.forEach(name => {
                const div = document.createElement('div');
                div.style = 'background: #2d3748; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #4a5568;';
                div.innerHTML = `<span style="color: #e2e8f0; font-size: 13px;">${name}</span>`;
                grid.appendChild(div);
            });
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        function getCXColor(score) {
            if (typeof cxSettings === 'undefined') {
                // Fallback colors if cxSettings not loaded
                if (score >= 350) return '#00ff41';
                if (score >= 200) return '#ffff00';
                return '#ff4444';
            }
            
            const topScore = cxSettings.topScore;
            const greenThreshold = topScore * cxSettings.greenThreshold;
            const yellowThreshold = topScore * cxSettings.yellowThreshold;
            
            if (score >= greenThreshold) return '#00ff41';
            if (score >= yellowThreshold) return '#ffff00';
            return '#ff4444';
        }

        function getRoleColor(role) {
            const colors = {
                'Leader': '#ff0040',
                'Vice-Leader': '#ff6600', 
                'Glory Member': '#ffd700',
                'Member': '#00f5ff'
            };
            return colors[role] || '#00f5ff';
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            filteredData.forEach((player, index) => {
                const row = document.createElement('tr');
                
                let nameColor = getRoleColor(player.role);
                let nameClass = '';
                if (player.role === 'Glory Member') {
                    nameClass = 'role-glorymember';
                }
                
                row.innerHTML = `
                    <td class="rank-cell">${index + 1}</td>
                    <td class="name-cell ${nameClass}" style="color: ${nameColor}; text-shadow: 0 0 8px ${nameColor};">${player.name}</td>
                    <td class="cores-cell">${player.cores}
                        ${player.coresGain ? `<span style="color: ${player.coresGain.includes('+') && !player.coresGain.includes('(+0)') ? '#10b981' : player.coresGain.includes('(+0)') ? '#a0aec0' : '#f56565'}; font-size: 10px; margin-left: 2px; display: block;">
                            ${player.coresGain}
                        </span>` : ''}
                    </td>
                    <td style="text-align: center; font-weight: 600; color: #ff6b9d; text-shadow: 0 0 8px #ff6b9d;">
                        ${formatNumber(player.attack)}
                        ${player.attackGain ? `<span style="color: ${player.attackGain.includes('+') && !player.attackGain.includes('(+0)') ? '#10b981' : player.attackGain.includes('(+0)') ? '#a0aec0' : '#f56565'}; font-size: 10px; margin-left: 2px; display: block;">
                            ${player.attackGain}
                        </span>` : ''}
                    </td>
                    <td style="text-align: center; font-weight: 600; color: #4ecdc4; text-shadow: 0 0 8px #4ecdc4;">
                        ${player.lmeScore || 0}
                        ${player.lmeGain ? `<span style="color: ${player.lmeGain.includes('+') && !player.lmeGain.includes('(+0)') ? '#10b981' : player.lmeGain.includes('(+0)') ? '#a0aec0' : '#f56565'}; font-size: 11px; margin-left: 4px;">
                            ${player.lmeGain}
                        </span>` : ''}
                    </td>
                    <td style="text-align: center; font-weight: 600; color: ${getCXColor(player.cxScore)}; text-shadow: 0 0 8px ${getCXColor(player.cxScore)};">
                        ${player.cxScore}
                        ${player.cxGain ? `<span style="color: ${player.cxGain.includes('(+0)') ? '#a0aec0' : '#f7fafc'}; font-size: 10px; margin-left: 2px; display: block;">
                            ${player.cxGain}
                        </span>` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function sortData(criteria) {
            currentSort = criteria;
            
            switch(criteria) {
                case 'name':
                    filteredData.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'cores':
                    filteredData.sort((a, b) => b.coresNum - a.coresNum);
                    break;
                case 'attack':
                    filteredData.sort((a, b) => b.attack - a.attack);
                    break;
                case 'lme':
                    filteredData.sort((a, b) => b.lmeScore - a.lmeScore);
                    break;
                case 'cx':
                    filteredData.sort((a, b) => b.cxScore - a.cxScore);
                    break;
                case 'role':
                    const roleOrder = { 'Leader': 1, 'Vice-Leader': 2, 'Glory Member': 3, 'Member': 4 };
                    filteredData.sort((a, b) => {
                        const roleA = roleOrder[a.role] || 5;
                        const roleB = roleOrder[b.role] || 5;
                        if (roleA !== roleB) {
                            return roleA - roleB;
                        }
                        return b.lmeScore - a.lmeScore;
                    });
                    break;
            }
            
            renderTable();
        }

        function filterData(searchTerm) {
            if (typeof playerData === 'undefined') return;
            
            filteredData = playerData.filter(player => 
                player.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            sortData(currentSort);
        }

        function exportToCSV() {
            const headers = ['Rank', 'Player Name', 'Relic Cores', 'Cores Gain', 'ATK', 'ATK Gain', 'LME Score', 'LME Gain', 'CX', 'CX Gain'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map((player, index) => [
                    index + 1,
                    `"${player.name}"`,
                    player.cores,
                    `"${player.coresGain || ''}"`,
                    player.attack,
                    `"${player.attackGain || ''}"`,
                    player.lmeScore,
                    `"${player.lmeGain || ''}"`,
                    player.cxScore,
                    `"${player.cxGain || ''}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Freedomstray_clan_stats.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function openLMEHistory() {
            document.getElementById('lmeHistoryModal').style.display = 'block';
        }

        function closeLMEHistory() {
            document.getElementById('lmeHistoryModal').style.display = 'none';
        }

        function openAlumni() {
            document.getElementById('alumniModal').style.display = 'block';
        }

        function closeAlumni() {
            document.getElementById('alumniModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const lmeModal = document.getElementById('lmeHistoryModal');
            const alumniModal = document.getElementById('alumniModal');
            if (event.target === lmeModal) {
                lmeModal.style.display = 'none';
            }
            if (event.target === alumniModal) {
                alumniModal.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            sortData(e.target.value);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterData(e.target.value);
        });

        // Initialize page
        function initializePage() {
            // Check if data files are loaded
            if (typeof playerData === 'undefined') {
                console.error('playerData.js not loaded! Make sure the file exists and is included.');
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="6" style="color: #ff4444; text-align: center; padding: 20px;">❌ Error: playerData.js not found!</td></tr>';
                return;
            }

            // Initialize with playerData
            filteredData = [...playerData];
            
            loadClanStats();
            calculateSecretScore();
            loadLMEHistory();
            loadAlumni();
            sortData('lme');
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
